<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
</head>
<script src="./Addons/Packages/SoundListener/p5.min.js"></script>
<script src="./Addons/Packages/SoundListener/p5.sound.min.js"></script>
<script src="./Addons/Packages/JQuery 3.1.1/jquery-3.1.1.min.js"></script>
<script src="scripts/soundbridge.js"></script>
<script src="scripts/soundprocess-bridged.js"></script>
<body style="width:100%; height:100%; visibility:none; background-color:transparent;">
    
    <div
    class="BG-anim"
    id="BG-anim"
    style="
    position: relative;
    width: 100%;
    height: 100%;
    user-select: none;
    display: none;
    overflow: hidden;
    "
    >
    <object
    id="Audio-react"
    style="
        width: 100%;
        height: 100%;
        background-color: transparent;
        opacity: 70%;
        filter: blur(0px) brightness(60%);
        position: absolute;
        transition: all 1s ease-out;
        overflow: hidden;
    "
    ></object>

    <div
    id="Audio-Visulizer"
    style="
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 100%;
        filter: blur(0px) brightness(80%);
        position: absolute;
        transition: all 1s ease-out;
        overflow: hidden;
        border-radius: 20px;
        display: none;
    "
    >
    <canvas
        id="Audio-Visulizer-Canv"
        style="
        display: block;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        "
    >
    </canvas>

    <div
        style="
        display: block;
        border-width: 5px;
        background-color: white;
        border-color: blue;
        border-style: solid;
        border-radius: 50%;
        position: absolute;
        width: 200px;
        height: 200px;
        "
        id="stroke"
    >
        <div
        id="imgReact"
        style="position: absolute; top: 0; height: 100%; width: 100%"
        ></div>
    </div>
    </div>

    <div id="alternative-background" style="display: block">
    <div
        id="dust"
        style="position: absolute; bottom: 0; width: 100%; height: 100%"
    >
        <div
        id="nc-main"
        class="nc-main bg-cover bg-cc"
        style="position: absolute; bottom: 0; width: 100%; height: 100%"
        >
        <div class="full-wh">
            <!-- STAR ANIMATION -->
            <div class="bg-animation" id="dust-animation">
            <div class="stars" id="dust-element"></div>
            <div class="stars2" id="dust-element"></div>
            <div class="stars3" id="dust-element"></div>
            <div class="stars4" id="dust-element"></div>
            </div>
            <!-- / STAR ANIMATION -->
        </div>
        </div>
    </div>
    <div
        id="Blob-Reactor-Obj"
        style="
        transition: all 1s ease-out;
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        "
    >
        <div
        class="gradient"
        id="gradient"
        style="margin: auto; position: absolute; top: 27%; left: 36%"
        ></div>
    </div>
    </div>

    <div
    id="filter"
    style="
        opacity: 50%;
        background-color: black;
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        transition: all 1s ease-out;
    "
    ></div>
    </div>

</body>
</html>
